<!DOCTYPE html>
<html>
  <head>
    <title>Ecology and Conversation</title>
    <style>
      #body {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        text-align: justify;
        margin-top: 100px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #4CAF50;
      }
      table,th,td {
          border: 1px solid black;
          border-collapse: collapse;
          padding: 6px;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: top 0.3s;
      }
      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        text-transform: uppercase;
        position: absolute;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">CIRCLE</div>
    </div>
    <div id="body">
    <h1>Ecology and Conservation</h1>
    </div>
  </body>
</html>
